<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon (http://www.favicon-generator.org/) -->
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<title>ACE</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="container h-100vh p-0-Custom">
  <div class="d-flex justify-content-center align-items-sm-center align-items-start h-100">
    <div class="whiteBox">
      <div class="row">
        <div class="col-sm-6">
          <div class="abstractImg"> <img src="images/abstract-gradient-streak-background2.png" alt="alankar" class="img-fluid"> <img src="images/logo1.png" class="img-fluid position-absolute-custom-img"> </div>
        </div>
        <div class="col-sm-6">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="formBox">
              <ul class="nav justify-content-between">
                <li class="nav-item"> <a class="nav-link text-uppercase" href="sign-in.html"><span>Sign in</span></a> </li>
                <li class="nav-item"> <a class="nav-link text-uppercase active" href="sign-up.html"><span>Sign up</span></a> </li>
              </ul>
              <div class="signin-form my-5">
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text"><img src="images/social-icon/user (1).png" class="img-fluid"></span> </div>
                    <input type="text" class="form-control" placeholder="User Name" id="username">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text"><img src="images/social-icon/smartphone.png" class="img-fluid"></span> </div>
                    <input type="number" class="form-control" placeholder="Mobile number" id="mobilenumber">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text"><img src="images/social-icon/mail.png" class="img-fluid"></span> </div>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text"><img src="images/social-icon/padlock.png" class="img-fluid"></span> </div>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"> <span class="input-group-text"><img src="images/social-icon/padlock.png" class="img-fluid"></span> </div>
                    <input type="password" class="form-control" placeholder="Confirm password" id="pwd2">
                  </div>
                  
                </form>
				  <a href="otp.html"><button type="submit" class="btn gradientBtn text-center">Sign Up</button></a>
                <p class="or text-center my-2 my-sm-5">OR</p>
                <ul class="nav justify-content-center social-login">
                  <li class="nav-item"> <a class="nav-link" href="#"><img src="images/social-icon/facebook.png" class="img-fluid"></a> </li>
                  <li class="nav-item"> <a class="nav-link" href="#"><img src="images/social-icon/google.png" class="img-fluid"></a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/owl.carousel.js"></script>
</body>
</html>
