<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon (http://www.favicon-generator.org/) -->
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<title>ACE</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/lightbox.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
@media only screen and (max-width: 767px) {
header#header {
    display: none;
}
}
</style>
</head>
<body>
<div class="container-custom">
  <div class="d-flex justify-content-between h-100">
    <div class="leftpostSection">
      <header class="header sticky" id="header">
        <div class="d-flex justify-content-between">
          <div class="logo"> <img src="images/logoAcealankar.png" class="img-fluid"> </div>
          <div class="searchbar ml-auto">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button class="btn btn-search" type="submit"><img src="images/icon/search.png" class="img-fluid"></button>
              </div>
            </div>
          </div>
          <ul class="nav flex-nowrap">
            <li class="nav-item"> <a class="nav-link" href="#"><img src="images/icon/home.png" class="img-fluid"></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#"><img src="images/icon/notification.png" class="img-fluid"></a> </li>
          </ul>
        </div>
      </header>
      <div class="folowingDetails my-5">
        <div class="d-flex justify-content-center align-items-center">
          <div class="totalfollowing text-center">
            <h4>Total Following</h4>
            <h2>500</h2>
          </div>
          <div class="totalfollowing text-center">
            <h4>Total Followers</h4>
            <h2>400</h2>
          </div>
        </div>
      </div>
      <div class="profileSetting">
        <div class="d-flex justify-content-between">
          <h5 class="text-uppercase">Profile</h5>
          <button class="btn gradientBtn text-center btnsmall">Save Changes</button>
        </div>
        <div id="eprofile" class="container-row">
          <div class="d-flex align-items-center justify-content-start flex-sm-nowrap flex-wrap">
            <div class="profile-edit-filed">
              <h6 class="fs-subtitle mt-4">Phone Number</h6>
              <div class="input-editbox">
                <input type="number" name="pnumber" placeholder="Enter Phone Number" class="form-control numberchange" value="8666966611" disabled/>
                <span id="change-number">Change</span> </div>
              <h6 class="fs-subtitle mt-4">Your Name</h6>
              <div class="input-editbox">
                <input type="text" name="uname" placeholder="Enter Your Name" class="form-control namechange" value="Suraj Paul" disabled />
                <span id="change-name">Change</span> </div>
              <h6 class="fs-subtitle mt-4">Your Email</h6>
              <div class="input-editbox">
                <input type="email" name="email" placeholder="Enter Email Address" class="form-control emailchange" value="mail2nonveg@gmail.com" disabled/>
                <span id="change-email">Change</span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightprofileSection">
      <div class="userprofileSectionRight">
        <div class="d-flex justify-content-start align-items-center my-5 px-4 flex-column"> <img src="images/icon/userAcount.png" class="img-fluid userprofileimg">
          <h6 class="username my-4">user0123gmail.com</h6>
        </div>
        <hr>
        <ul class="nav flex-column usernavigation my-5">
          <li class="nav-item"> <a class="nav-link active" href="profile.html"><span><img src="images/icon/user (1).png" class="img-fluid"></span>
            <h6>Profile</h6>
            </a> </li>
          <li class="nav-item"> <a class="nav-link" href="discover.html"><span><img src="images/icon/cardinal-point.png" class="img-fluid"></span>
            <h6>Discover</h6>
            </a> </li>
          <li class="nav-item"> <a class="nav-link" href="#"><span><img src="images/icon/bookmark copy.png" class="img-fluid"></span>
            <h6>Saved</h6>
            </a> </li>
          <li class="nav-item"> <a class="nav-link" href="#"><span><img src="images/icon/insurance.png" class="img-fluid"></span>
            <h6>Privacy Policy</h6>
            </a> </li>
          <li class="nav-item"> <a class="nav-link" href="setting.html"><span><img src="images/icon/settings (2).png" class="img-fluid"></span>
            <h6>Settings</h6>
            </a> </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="backButtonMobile"><a href="index.html"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a> <span>Profile</span></div>
<script src="js/jquery-3.3.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/owl.carousel.js"></script> 
<script src="js/lightbox.min.js"></script> 
<script src="js/custom.js"></script> 
<script type="text/javascript">
         $(document).ready(function () {
            
            $('#change-number').click(function () {
               $('input.numberchange').removeAttr('disabled');
				$(this).parent().addClass("hidespan");
            });
			 $('#change-name').click(function () {
               $('input.namechange').removeAttr('disabled');
				 $(this).parent().addClass("hidespan");
            });
			 $('#change-email').click(function () {
               $('input.emailchange').removeAttr('disabled');
				 $(this).parent().addClass("hidespan");
            });
         });
      </script>
</body>
</html>
